<section class="contactUs">
  <div class="contactUs__header">
    <h2 class="contactUs__title">{{ title }}</h2>
  </div>

  <form class="contactUs__form" action="">
    <div class="contactUs__fieldGroup">
      <label class="contactUs__formLabel" for="form-title">Enter title</label>
      <input class="contactUs__formFiled" id="form-title" type="text" />
    </div>
    <div class="contactUs__fieldGroup">
      <label class="contactUs__formLabel" for="form-content"
        >Enter your message</label
      >
      <textarea
        class="contactUs__formFiled"
        id="form-content"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div>
      <button class="contactUs__button">Submit</button>
    </div>
  </form>
</section>
